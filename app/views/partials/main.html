<div class="container">
  <h1>Summary</h1>

  <table class="table">
  	<tr ng-repeat="balance in balances.payload">
      <td>{{balance.date | date : 'dd/MM/yyyy'}}</td>
  		<td>
        <div class="pull-right">
          <span class="badge badge-default" ng-repeat="tag in balance.tags">{{tag}}</span>
        </div>

        {{balance.description}}
      </td>
  		<td><div class="pull-right">{{balance.amount | number:2}} EUR</div></td>
  		<td>
  			<div class="pull-right">
        <a class="btn btn-xs btn-default" href="#/entry/edit/{{balance._id}}">edit</a>
  			<a class="btn btn-xs btn-default" ng-click="remove(balance._id)">Delete</a>
  			</div>
  		</td>
  	</tr>
  </table>

  
  <a class="btn btn-primary" href="#/entry/add">Add</a>
 
</div>
