<div style="padding: 2em">

  
  <div class="col-sm-12"  >

  

  <!-- balances -->
  <div class="alert alert-info" ng-if="data.payload.length ==0 && !isLoading">
      Aucune personne :(. Zut alors !
  </div>

     <div class=" center-block">
      <div class="col-lg-7">
          <div class="input-group">
              <input type="text" class="form-control" ng-model="searchPattern">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Search</button>
                  </span>
          </div>
      </div>
     </div>
      <div class="col-sm-12"  >
      <hr/>
      </div>

  <div class="alert alert-info" ng-if="isLoading">
          Chargement
  </div>

  <table class="table table-bordered table-condensed table-striped">
    <tr>
        <th>
             Nom
        </th>
        <th>
            Pr√©nom
        </th>
        <th>Projects</th>
        <th>Actions</th>
    </tr>
  	<tr ng-repeat="person in data.payload | filter : searchPattern">

  		<td>
            {{person.firstName}}
  		</td>
        <td>
            {{person.lastName}}
        </td>
        <td>
            <span class="badge badge-default" ng-repeat="project in person.projects">{{project.name}}</span>
        </td>
        <td>
            <div class="btn btn-group">
                <a class="btn btn-default btn-xs" href="#person/edit/{{person._id}}">Editer</a>
                <a class="btn btn-danger btn-xs" ng-click="removePerson(person._id)">Supprimer</a>
            </div>
        </td>
  	</tr>

  </table>

  <a href="#/person/add" class="btn btn-primary btn-lg">Ajouter une personne</a>

  
</div>
    </div>
