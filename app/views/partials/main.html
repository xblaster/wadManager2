<div class="container">
  <h1>Select your country</h1>

  <ul class="list-group country-list">
  <li  class="list-group-item" ng-repeat="team in teams |orderBy: 'name'"> 
    <div class=""> {{team.name}} 
      <span class="pull-right" ng-style="{'background-color': '#'+team.color}" style="padding-left: 0.3em; padding-right: 0.3em; color: white; width: 3em; text-align: center; font-weight: bold">{{team.abbreviation}}</span>
      </div>
  </li>
  </ul>
</div>
