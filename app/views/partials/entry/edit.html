<div class="container">

<form ng-submit="save(entry)">

 <div class="form-group">
    <label>Description</label>
    <input type="text" class="form-control" ng-model="entry.description">
  </div>

  <div class="form-group">
    <label>Amount</label>
    <input type="text" class="form-control" ng-model="entry.amount">
  </div>

  <div class="form-group">
    <label>Date</label>
    <input type="text" class="form-control datepicker" ng-model="entry.date">
  </div>

   <div class="form-group">
    <label>Tags</label>
    <!--<input type="text" class="form-control" ng-model="entry.tags">-->
    <div class="btn-group">
      <a class="btn btn-default" ng-class="{'strong-disable' : !isTagPresent(tag.name)}" ng-style="{'background-color': isTagPresent(tag.name)?tag.color:'#FFF' }" ng-repeat="tag in tagsInfo" ng-click="toggleTag(tag.name)">{{tag.name}}</a>
    </div>

  </div>

  <div>
  	<button type="submit" class="btn btn-large btn-primary">SAVE</button>
  </div>

</form>
</div>
