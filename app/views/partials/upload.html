<div class="container">
<form action="/upload"
method="post" enctype="multipart/form-data">
 

  <div class="form-group">
    <label>Fichier</label>
    <input type="file" name="img">
  </div>

  <div class="form-group">
    <label>Tags</label>
    <input type="text" class="form-control" ng-model="tags" name="tags">
  </div>

  <div class="form-group">
    <label>Mode</label>
    <input type="text" class="form-control" ng-model="mode" name="mode">
    <a class="btn" ng-click="mode = 'BNP'">BNP</a>
     <a class="btn" ng-click="mode = 'CIC'">CIC</a>
  </div>
  
  <input type="submit" value="Submit" class="btn btn-primary" ng-disabled="!tags">

</form>

</div>
